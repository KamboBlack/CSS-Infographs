<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script><link rel="stylesheet" href="pies.css" /></head>
<body>


<div class="pie">
    <p>72%<br />Retention</p>
</div>
<br /><br />
<input type="range" id="range" value="60" onchange="reset()" /><br />
<p id="number"></p>
<script>
var x;
function reset() {
	x = document.getElementById("range").value;
	document.getElementById("number").innerHTML = x;
	if ($("div[class^='pie-']")) {
		$("div").removeClass().addClass("pie");
	}
	$(".pie").addClass("pie-"+x);
}
</script>
</body>
</html>
